<html>
    <head>
        <title> BOM JS</title>
    </head>
    <body>
        <h1>CONTOH BOM JS </h1>
        <button id="showUrl">TAMPILKAN URL</button>
        <button id="goToGoogle">TAMPILKAN BROWSER GOOGLE</button>
        <script>
            //Mengakses objek BOM
            const showUrlButton = document.getElementById("showUrl");
            const goToGoogleButoon = document.getElementById("goToGoogle");

            //mengakses URL 
            showUrlButton.addEventListener("click" , ()=>{
                alert("Current URL :" + window.location.href);
            })
            //Menampilkan Halaman Google 
            goToGoogleButoon.addEventListener("click", ()=>{
                window.location.href ="https://www.google.com";
            });
        </script>
    </body>
</html>
